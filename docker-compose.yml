services:
  # ============================================
  # LIQUIDATOR SERVICE
  # ============================================

  liquidator-postgres:
    image: postgres:17-alpine
    container_name: liquidator-postgres
    environment:
      POSTGRES_USER: ponder
      POSTGRES_PASSWORD: ponder
      POSTGRES_DB: ponder
    ports:
      - "5432:5432"
    volumes:
      - liquidator_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ponder"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - liquidator-network

  liquidator-ponder:
    build:
      context: .
      dockerfile: docker/liquidator-ponder.Dockerfile
    container_name: liquidator-ponder
    env_file:
      - .env.liquidator
    environment:
      DATABASE_URL: postgresql://ponder:ponder@liquidator-postgres:5432/ponder
      DATABASE_SCHEMA: public
      PONDER_PORT: 42069
    ports:
      - "${LIQUIDATOR_PONDER_PORT:-42069}:42069"
    depends_on:
      liquidator-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:42069/positions"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 3
    networks:
      - liquidator-network
    restart: unless-stopped

  liquidator-client:
    build:
      context: .
      dockerfile: docker/liquidator-client.Dockerfile
    container_name: liquidator-client
    env_file:
      - .env.liquidator
    environment:
      PONDER_URL: http://liquidator-ponder:42069
      METRICS_PORT: 9090
    ports:
      - "${LIQUIDATOR_METRICS_PORT:-9090}:9090"
    depends_on:
      liquidator-ponder:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 3
    networks:
      - liquidator-network
    restart: unless-stopped

  # ============================================
  # ARBITRAGEUR SERVICE
  # ============================================

  arbitrageur-postgres:
    image: postgres:17-alpine
    container_name: arbitrageur-postgres
    environment:
      POSTGRES_USER: ponder
      POSTGRES_PASSWORD: ponder
      POSTGRES_DB: ponder
    ports:
      - "5433:5432"
    volumes:
      - arbitrageur_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ponder"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - arbitrageur-network

  arbitrageur-ponder:
    build:
      context: .
      dockerfile: docker/arbitrageur-ponder.Dockerfile
    container_name: arbitrageur-ponder
    env_file:
      - .env.arbitrageur
    environment:
      DATABASE_URL: postgresql://ponder:ponder@arbitrageur-postgres:5432/ponder
      DATABASE_SCHEMA: public
      PONDER_PORT: 42070
    ports:
      - "${ARBITRAGEUR_PONDER_PORT:-42070}:42070"
    depends_on:
      arbitrageur-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:42070/escrowed-vaults"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 3
    networks:
      - arbitrageur-network
    restart: unless-stopped

  arbitrageur-client:
    build:
      context: .
      dockerfile: docker/arbitrageur-client.Dockerfile
    container_name: arbitrageur-client
    env_file:
      - .env.arbitrageur
    environment:
      PONDER_URL: http://arbitrageur-ponder:42070
      METRICS_PORT: 9091
    ports:
      - "${ARBITRAGEUR_METRICS_PORT:-9091}:9091"
    depends_on:
      arbitrageur-ponder:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9091/health"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 3
    networks:
      - arbitrageur-network
    restart: unless-stopped

volumes:
  liquidator_postgres_data:
  arbitrageur_postgres_data:

networks:
  liquidator-network:
    driver: bridge
  arbitrageur-network:
    driver: bridge
